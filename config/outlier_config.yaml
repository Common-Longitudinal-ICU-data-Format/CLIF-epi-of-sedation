    peak_inspiratory_pressure_obs:
      min: -50.0
      max: 100.0
    peep_obs:
      min: 0.0
      max: 50.0
    minute_vent_obs:
      min: 0.0
      max: 40.0
    mean_airway_pressure_obs:
      min: 0.0
      max: 50.0

  # Vitals table - values depend on vital category
  vitals:
    vital_value:
      temp_c:
        min: 32
        max: 44
      heart_rate:
        min: 0
        max: 300
      sbp:
        min: 0
        max: 300
      dbp:
        min: 0
        max: 200
      spo2:
        min: 50
        max: 100
      respiratory_rate:
        min: 0
        max: 60
      map:
        min: 0
        max: 250
      height_cm:
        min: 76
        max: 255
      weight_kg:
        min: 30
        max: 1100
